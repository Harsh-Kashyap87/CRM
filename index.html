<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Call Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daily Call Record</h1>
    <div class="container-fluid">
        <!-- <div class="sno">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
        </div> -->
        <div class="name">
            <p>Fresh</p>
            <p>Support</p>
            <p>Transfer</p>
            <p>Outbound</p>
            <p>Outbound Connects</p>
        </div>
        <div class="details">
            <div class="fresh">
                <button type="button" id="fresh-minus" class="btn btn-outline-info">-</button>
                <span id="fresh-num">00</span>
                <button type="button" id="fresh-plus" class="btn btn-outline-light">+</button>
            </div>
            <div class="support">
                <button type="button" id="support-minus" class="btn btn-outline-info">-</button>
                <span id="support-num">00</span>
                <button type="button" id="support-plus" class="btn btn-outline-light">+</button>
            </div>
            <div class="transfer">
                <button type="button" id="transfer-minus" class="btn btn-outline-info">-</button>
                <span id="transfer-num">00</span>
                <button type="button" id="transfer-plus" class="btn btn-outline-light">+</button>
            </div>
            <div class="outbound">
                <button type="button" id="outbound-minus" class="btn btn-outline-info">-</button>
                <span id="outbound-num">00</span>
                <button type="button" id="outbound-plus" class="btn btn-outline-light">+</button>
            </div>
            <div class="outbound-connect">
                <button type="button" id="outbound-connect-minus" class="btn btn-outline-info">-</button>
                <span id="outbound-connect-num">00</span>
                <button type="button" id="outbound-connect-plus" class="btn btn-outline-light">+</button>
            </div>
        </div>

       


    </div>

    
    


    <p class="data">
        <span id="fresh-data">F - 00</span>
        <span id="support-data">S - 00</span>
        <span id="transfer-data">T - 00</span>
        <span id="outbound-data">O - 00</span>
        <span id="outbound-connect-data">O.C. - 00</span>
    </p>

    <div class="container-fluid">
        <button id="save_data" type="button" id="reset" class="btn btn-primary">Save Data</button>
        <button id="read_data" type="button" id="reset" class="btn btn-danger">Read Data</button>
        <!-- <button >Click here to Reset</button> -->
    <button type="button"  id="copy-btn" class="btn btn-success">Click here to copy</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
